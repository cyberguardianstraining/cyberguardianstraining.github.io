        function updateProgress() {
            const percentage = ((currentStep + 1) / totalSteps) * 100;
            document.getElementById('progress-bar').style.width = percentage + '%';
            document.getElementById('step-indicator').textContent = `Step ${currentStep + 1} of ${totalSteps}`;
            
            document.getElementById('back-btn').disabled = currentStep === 0;
            
            if (currentStep === totalSteps - 1) {
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('restart-btn').style.display = 'block';
            } else {
                document.getElementById('next-btn').style.display = 'block';
                document.getElementById('restart-btn').style.display = 'none';
            }
        }

        function renderStep0() {
            return `

        function renderStep1() {

        function renderStep2() {

                    <p class="text-xl text-gray-700 leading-relaxed">
                        ${network.safe 
                            ? "This network is password-protected. However, IMPORTANT: Always check with the staff to confirm this is their official WiFi network. Password-protected doesn't always mean secure - criminals can also create password-protected fake networks! Always verify with staff first."
                            : "This could be a rogue WiFi network - a fake network set up by a criminal! Criminals create these fake networks with names that look similar to real businesses. Once you connect, they can see everything you do online - your passwords, banking information, and personal messages. IMPORTANT: Always check with staff to confirm the official WiFi network name before connecting."}
                    </p>
                </div>
            `;
        }

        function renderStep3() {
            const network = networks[selectedNetwork];
            return `
                <div class="space-y-6">
                    <div class="flex justify-center">
                        <div class="bg-orange-100 p-8 rounded-full">
                            <span class="text-8xl">‚ö†Ô∏è</span>

                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 text-center">Important Warning About WiFi Security</h2>
                    <p class="text-xl text-gray-700 text-center mb-6">
                        Before we continue, here are two critical things you need to know:
                    </p>
                    
                    <div class="space-y-5">
                        <div class="bg-red-50 border-4 border-red-400 rounded-xl p-6">
                            <div class="flex items-start space-x-4">
                                <div class="text-5xl flex-shrink-0">üé≠</div>

        }

        function renderStep4() {
            return `

                    <div class="flex justify-center">
                        <div class="bg-red-100 p-8 rounded-full">
                            <span class="text-8xl">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 text-center">The Hidden Danger</h2>
                    <div class="bg-red-50 border-4 border-red-300 rounded-xl p-6">
                        <p class="text-xl text-gray-800 leading-relaxed">
                            When you connect to a rogue WiFi network, a criminal can see everything you do online.
                        </p>
                        <p class="text-xl text-gray-800 leading-relaxed mt-4">
                            It's like someone standing behind you at an ATM, watching you type your PIN number!
                        </p>
                    </div>

        }

        function renderStep5() {
            return `
                <div class="space-y-6">
                    <h2 class="text-3xl font-bold text-gray-800 text-center">What Criminals Can Steal</h2>
                    <div class="grid gap-4">
                        <div class="bg-red-50 border-4 border-red-300 rounded-xl p-5 flex items-center space-x-4">
                            <div class="text-5xl">üîë</div>
                            <div>
                                <div class="text-2xl font-bold text-gray-800">Passwords</div>
                                <div class="text-lg text-gray-700">Email, social media, online accounts</div>
                            </div>
                        </div>
                        <div class="bg-red-50 border-4 border-red-300 rounded-xl p-5 flex items-center space-x-4">
                            <div class="text-5xl">üí≥</div>
                            <div>
                                <div class="text-2xl font-bold text-gray-800">Credit Cards</div>
                                <div class="text-lg text-gray-700">Card numbers and security codes</div>
                            </div>
                        </div>
                        <div class="bg-red-50 border-4 border-red-300 rounded-xl p-5 flex items-center space-x-4">
                            <div class="text-5xl">üè¶</div>
                            <div>

                        </div>

                                <div class="text-lg text-gray-700">Private messages and attachments</div>
                            </div>
                        </div>
                        <div class="bg-red-50 border-4 border-red-300 rounded-xl p-5 flex items-center space-x-4">
                            <div class="text-5xl">üì±</div>
                            <div>
                                <div class="text-2xl font-bold text-gray-800">Phone Numbers</div>
                                <div class="text-lg text-gray-700">Contacts and personal information</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStep6() {
            const tip = safetyTips[currentTip];
            const isLastTip = currentTip === safetyTips.length - 1;
            
            return `
                <div class="space-y-6">
                    <div class="flex justify-center">
                        <div class="bg-green-100 p-8 rounded-full">
                            <span class="text-8xl">üõ°Ô∏è</span>
                        </div>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 text-center">How to Stay Safe</h2>
                    
                    <div class="bg-white border-4 border-gray-300 rounded-xl p-4">
                        <div class="text-center text-xl font-semibold text-gray-600 mb-4">
                            Safety Tip ${currentTip + 1} of ${safetyTips.length}
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div class="bg-green-500 h-3 rounded-full transition-all duration-500" style="width: ${((currentTip + 1) / safetyTips.length) * 100}%"></div>
                        </div>
                    </div>

                    <div class="bg-gradient-to-br from-green-50 to-green-100 border-4 border-green-400 rounded-2xl p-8 min-h-[300px] flex flex-col justify-center">
                        <div class="text-center mb-6">

                            <h3 class="text-3xl font-bold text-gray-800 mb-6 leading-relaxed">
                                ${tip.title}
                            </h3>
                        </div>
                        
                        <div class="bg-white border-4 border-green-300 rounded-xl p-6">
                            <div class="flex items-start space-x-3">
                                <div class="text-3xl flex-shrink-0">üí°</div>
                                <div>
                                    <div class="text-lg font-semibold text-green-800 mb-2">Example:</div>
                                    <p class="text-xl text-gray-700 leading-relaxed">
                                        ${tip.example}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-between items-center pt-4">
                        <button onclick="previousTip()" ${currentTip === 0 ? 'disabled' : ''} class="px-8 py-4 text-xl font-semibold rounded-xl border-2 border-gray-300 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                            ‚Üê Previous Tip
                        </button>
                        
                        ${!isLastTip ? `
                            <button onclick="nextTip()" class="px-8 py-4 text-xl font-semibold rounded-xl bg-green-500 text-white hover:bg-green-600 transition-all">
                                Next Tip ‚Üí
                            </button>
                        ` : `
                            <div class="bg-gradient-to-r from-green-400 to-blue-500 border-4 border-green-500 rounded-xl px-8 py-4">
                                <p class="text-xl font-bold text-white">
                                    üéâ You've learned all the tips!
                                </p>
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function renderContent() {
            const contentArea = document.getElementById('content-area');
            
            switch(currentStep) {
                case 0:
                    contentArea.innerHTML = renderStep0();
                    break;
                case 1:
                    contentArea.innerHTML = renderStep1();
                    break;
                case 2:
                    contentArea.innerHTML = renderStep2();
                    break;
                case 3:
                    contentArea.innerHTML = renderStep3();
                    break;
                case 4:
                    contentArea.innerHTML = renderStep4();
                    break;
                case 5:
                    contentArea.innerHTML = renderStep5();
                    break;
                case 6:
                    contentArea.innerHTML = renderStep6();
                    break;
            }
            
            updateProgress();
        }

        function selectNetwork(index) {
            selectedNetwork = index;
            currentStep = 2;
            renderContent();
        }

        function goNext() {
            if (currentStep === 1 && selectedNetwork === null) {
                alert("Please select a WiFi network first!");
                return;
            }
            if (currentStep < totalSteps - 1) {
                currentStep++;
                renderContent();
            }
        }

        function goBack() {
            if (currentStep > 0) {
                currentStep--;
                renderContent();
            }
        }

        function restart() {
            currentStep = 0;
            selectedNetwork = null;
            currentTip = 0;
            renderContent();
        }

        function nextTip() {
            if (currentTip < safetyTips.length - 1) {
                currentTip++;
                renderContent();
            }
        }

        function previousTip() {
            if (currentTip > 0) {
                currentTip--;
                renderContent();
            }
        }

        // Initialize
        renderContent();
    </script>
